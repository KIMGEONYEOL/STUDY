<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>testTable</title>
</head>
			<meta charset="UTF-8">	<!-- 주로 설정을 담당하는 태그임, 닫기 태그가 없는 단일 태그임 -->
			<title>testh2</title> <!-- 문서의 제목을 지정하는 태그, 브라우저 상단 제목탭에 표시됨 -->
			<style type="text/css">
						table tr td img {
								margin: 0px;
								padding: 0px;
						}
			</style>
<body>
<header>
			<h1>테이블 태그 이용 구역 나누기 연습</h1>
</header>
<hr>
<table border="1" width="500" height="150" cellspacing="0"  cellpadding="10" align="center">
			<tr align="center"><!-- table row : 한 행을 표시하는 태그임 -->
					<td>1</td> 	
					<td>2</td>
					<td>3</td> 
					<td>4</td> 
					<td>5</td>  
			</tr>
			<tr bgcolor="#ffcc00"><!-- table row : 한 행을 표시하는 태그임 -->
					<td>6</td> <!-- 1 칸을 의미하는 태그임 -->
					<td align="center">7</td>
					<td align="right">8</td> 
					<td>9</td> 
					<td>10</td>  
			</tr>
			<tr><!-- table row : 한 행을 표시하는 태그임 -->
					<td bgcolor="#FFBABC">11</td> <!-- 1 칸을 의미하는 태그임 -->
					<td background="/testh2/resources/images/cyworld.jpg">12</td>
					<td>13</td> 
					<td>14</td> 
					<td>15</td>  
			</tr>
</table>
		<br>
		<hr>
		<table width="340" cellspacing="10" cellpadding="0" align="center" border="0">
				<tr height="50">
						<td><img src="/testh2/resources/images/flower1.jpg" width="100" height="50" border="0" alt=""></td>
						<td><img src="/testh2/resources/images/flower2.jpg" width="100" height="50" border="0" alt=""></td>
						<td><img src="/testh2/resources/images/flower3.jpg" width="100" height="50" border="0" alt=""></td>
				</tr>
				<tr height="20">
						<td>첫번째 꽃</td>
						<td>두번째 꽃</td>
						<td>세번째 꽃</td>
				</tr>
			<tr height="50">
						<td><img src="/testh2/resources/images/flower1.jpg" width="100" height="50" border="0" alt=""></td>
						<td><img src="/testh2/resources/images/flower2.jpg" width="100" height="50" border="0" alt=""></td>
						<td><img src="/testh2/resources/images/flower3.jpg" width="100" height="50" border="0" alt=""></td>
				</tr>
				<tr height="20">
						<td>첫번째 꽃</td>
						<td>두번째 꽃</td>
						<td>세번째 꽃</td>
				</tr>
		</table>
		<table border="1" width="500" height="150" cellspacing="0"  cellpadding="10" align="center">
			<tr align="center">
					<td rowspan="3" bgcolar="F0C5C9">1</td>
					<!-- rowspan="합쳐질줄수" 줄합치기용 속성임, 윗쪽 칸에 속성 지정함,
							아랫쪽의 합쳐진 나머지 칸은 삭제해야 함
					--> 	
					<td>2</td>
					<td colspan="3" bgcolor="FFD9EA">3</td> 
					<!-- colspan="합쳐질 칸 수" 칸 합치기용 속성임, 왼쪽 칸에 속성 지정함,
							오른쪽의 합쳐진 나머지 칸은 삭제해야 함
					-->
			</tr>
			<tr bgcolor="#ffcc00">
					<td align="center" colspan="4">7</td>
			</tr>
			<tr>
					<td background="/testh2/resources/images/cyworld.jpg">12</td>
					<td bgcolor="FFE8F2"  rowspan="2">13</td> 
					<td>14</td> 
					<td bgcolor="skyblue" rowspan="2">15</td>  
			</tr>
			<tr>
					<td colspan="2">16</td>
					<td>19</td> 
			</tr>
			
			
</table>
</body>
</html>
